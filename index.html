<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Task 1</title>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <main>
        <div class="main-wrapper">
            <div class="bar ico-ends-in">
                <div class="bar-heading">
                    <h2>ICO Ends In</h2>
                </div>
                <div class="bar-content">
                    <div class="bar-content-text">
                        <div class="marker-wrapper">
                            <div class="marker"></div>
                        </div>
                        <p><span>Participate in Token Sale</span> (all unsold BBRT token suply burned after token sale ends)</p>
                    </div>
                    <div class="back-counter">
                        <div class="count">
                            <div id="days">00</div>
                            <span>days</span>
                        </div>
                        <div class="separate"><img src="img/time%20separators.png" alt=":"></div>
                        <div class="count">
                            <div id="hours">00</div>
                            <span>hours</span>
                        </div>
                        <div class="separate"><img src="img/time%20separators.png" alt=":"></div>
                        <div class="count">
                            <div id="minutes">00</div>
                            <span>minutes</span>
                        </div>
                        <div class="separate"><img src="img/time%20separators.png" alt=":"></div>
                        <div class="count">
                            <div id="seconds">00</div>
                            <span>seconds</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bar token-progress">
                <div class="bar-heading">
                    <h2>Token Progress</h2>
                </div>
                <div class="bar-content">
                    <div class="bar-content-text">
                        <div class="marker-wrapper">
                            <div class="marker"></div>
                        </div>
                        <p>Token = 0,002 ETH</p>
                        <div class="sales-status">
                            Sales is live
                        </div>
                    </div>
                    <div class="slider">
                        <div class="slider-top-text">
                            <span>Pre-ICO</span>
                            <span>ICO</span>
                        </div>
                        <div class="slider-scale">
                            <div id="scale-active"></div>
                            <div id="icon-slider"><img src="img/progress-range-icon.png" alt="*"></div>
                        </div>
                        <div class="slider-bottom-text">
                            <span id="min-value"></span>
                            <span id="mid-value"></span>
                            <span id="max-value"></span>
                        </div>
                        <div class="center-marker"></div>
                        <div id="slider-value"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
